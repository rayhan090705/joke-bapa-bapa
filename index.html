<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images.jpeg" type="image/x-icon">
    <title>Joke Bapa Bapa</title>
  </head>
  <body>
    <main>
      <h1>Joke Bapa Bapa</h1>
      <div class="container">
        <div id="joke-text" class="joke">
          <h2>Joke Text</h2>
          <ul id="ul-text" class="ul"></ul>
          <button type="button" id="button-text" class="button">Click</button>
        </div>
        <div id="joke-image" class="joke">
          <h2>Joke Image</h2>
          <ul id="ul-image" class="ul"></ul>
          <button type="button" id="button-image" class="button">Click</button>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
